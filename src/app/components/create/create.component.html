<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="create()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="fooName">Nombre:</label>
          <input type="text" class="form-control" name="fooName" id="fooName" [(ngModel)]="fooName" required autocomplete="off" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success px-5" [disabled]="!f.valid">
            <i class="fas fa-plus-circle"></i>Crear
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary px-5" (click)="volver()">
            <i class="fas fa-arrow-alt-circle-left"></i>Volver
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
