<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="save($event)" [formGroup]="form">



        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username" formControlName="username" autocomplete="off" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="email" formControlName="email" autocomplete="off" />
        </div>


        <div class="form-group">
          <label for="firstName">FirstName:</label>
          <input type="text" class="form-control" name="firstName" formControlName="firstName" autocomplete="off" />
        </div>

        <div class="form-group">
          <label for="lastname">LastName:</label>
          <input type="text" class="form-control" name="lastname" formControlName="lastName" autocomplete="off" />
        </div>


        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" formControlName="password" autocomplete="off" />
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-outline-success px-5" [disabled]="!form.valid">
            <i class="fas fa-plus-circle"></i>Crear
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
