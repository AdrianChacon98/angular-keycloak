<div class="container mt-4">
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="admin">Editar</th>
        <th scope="col" *ngIf="admin">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foo of fooList">
        <th>{{foo.id}}</th>
        <td>{{foo.name}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detail/{{foo.id}}"><i clas="far fa-eye"></i>Ver</button></td>
        <td *ngIf="admin"><button class="btn btn-outline-warning" routerLink="/update/{{foo.id}}"><i clas="far fa-edit"></i>Editar</button></td>
        <td *ngIf="admin"><button class="btn btn-outline-danger" (click)="delete(foo.id)"><i clas="far fa-trash"></i>Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
